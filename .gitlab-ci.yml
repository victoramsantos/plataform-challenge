variables:
  DOCKERFILE_PATH: "./parte1"
  DOCKER_REPOSITORY: "victoramsantos"
  IMAGE_NAME: "plataform-challenge"
  IMAGE_VERSION: "test"
  APPLICATION_PATH: "./app"
  APPLICATION_ARTIFACT: "./app/build/libs/app.jar"
  DOCKER_HOST: tcp://docker:2375

cache:
  paths:
    - $APPLICATION_PATH/.gradle

stages:
  - build
  - packing

gradle_build:
  image: java:8-jdk
  stage: build
  script:
    - cd $APPLICATION_PATH
    - ./gradlew clean build
  artifacts:
    paths:
      - $APPLICATION_ARTIFACT

docker_build_push:
  image: docker:18.09.7
  services:
    - docker:18.09.7-dind
  stage: packing
  script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - docker build . -f $DOCKERFILE_PATH/Dockerfile -t $IMAGE_NAME:$IMAGE_VERSION
    - docker run -d -p8080:8080 plataform-challenge:test
    - curl localhost:8080
    - docker kill $(docker ps -q)
    - docker run -d -p8080:8080 plataform-challenge:prd
    - curl localhost:8080
